<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Belajar Javascript - NIOMIC</title>
	</head>
	<body>
		<button type="button" onclick="tombol()" name="button">Jalankan</button>
		<br />
		<br />
		<hr />
		<b>Base URI</b> Property : <br />
		<p id="baseURL">contoh</p>
		<hr />
		<b>Body</b> Property : <br />
		<p id="bodyProp">contoh</p>
		<hr />
		<b>Create</b> Element : <br /><br />

      <script type="text/javascript">
         function tombol() {
            let a = document.baseURI;
            document.getElementById('baseURL').innerHTML = a;

            let b = 'green';
            document.body.style.backgroundColor = b;
            document.getElementById('bodyProp').innerHTML = `color : ${b}`;

            let c = document.createElement('input');
            document.body.appendChild(c);
         }
      </script>
	</body>
</html>
